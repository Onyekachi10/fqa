<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <section id="fqa">
    <div class="container">
      <div class="row">
        <div class="col-sm">
      <div class="back__image"></div>
        </div>
        <div class="col-sm"> 
      
        <h1>faq</h1>
          <button class=" FAQ-items" type="button">
            <section class="get">
              <div class="indictor">
          <span>
            How many team members can I invite?
          </span>
          <img src="./images/icon-arrow-down.svg" alt="dropDown"
           width="40" class="show">
              </div>  
        <p class="FAQ_ans">
          You can invite up to 2 additional users on the Free plan.There is no limit on 
          team members for the Premium plan.
        </p>
            </section>
          </button>
<hr>
<!-- FQA SECOND -->
<button class=" FAQ-items" type="button">
  <section class="get">
    <div class="indictor">
      <span>
        What is the maximum file upload size?
      </span>
      <img src="./images/icon-arrow-down.svg" alt="dropDown"
      width="40" class="show">
    </div>

<p class="FAQ_ans">
  No more than 2GB. All files in your account 
  must <br> fit your allotted storage space.
</p>
  </section>
</button>
<hr>
<!-- FQA THIRD -->
<button class=" FAQ-items" type="button">
  <section class="get">
    <div class="indictor">
      <span>
        How do I reset my password?
      </span>
      <img src="./images/icon-arrow-down.svg" alt="dropDown"
      width="40" class="show" >
    </div>

<p class="FAQ_ans">
  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed.
</p>
  </section>
</button>
<hr>
<!-- FQA FOURTH -->
<button class=" FAQ-items" type="button">
  <section class="get">
    <div class="indictor">
      <span>
        Can I cancel my subscription?
         </span>
    </div>
    <img src="./images/icon-arrow-down.svg" alt="dropDown"
    width="40" class="show" >
<p class="FAQ_ans">
  Yes! Send us a message and 
  we’ll process your request no questions asked.
</p>
  </section>
</button>
<hr>
<!-- FQA FIFTH -->
<button class=" FAQ-items" type="button">
  <section class="get">
    <div class="indictor">
      <span>
        Do you provide additional support?
      </span>
    </div>
    <img src="./images/icon-arrow-down.svg" alt="dropDown"
    width="40" class="show" >
<p class="FAQ_ans">
  Chat and email support is available 24/7. 
  Phone lines are open during normal business hours.
</p>
  </section>
</button>
        </div>





        </div>
   </div>
</section>

</body>
</html>
